{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <section
    id="hero-projects-container"
    class="d-flex align-items-center justify-content-center text-center"
  >
    <div id="hero-projects" class="row bg-opacity-10">
      <div id="hero-text" class="col-12">
        <h1 class="display-2 fw-bold">OUR PROJECTS</h1>
      </div>
    </div>
  </section>
  <div id="home-projects-end" class="ends"></div>
  <section id="projects" class="container-fluid">
    <div
      id="project-container"
      class="container-fluid d-flex align-items-center justify-content-center text-center mt-3"
    >
      <div class="row justify-content-center gap-3">
      {% if projects%} {% for project in projects %}
      <div
        class="proj-card col-lg-5 col-md-6 col-sm-10 col-10"
      >
        <img
          class="img-proj col-lg-12 col-md-12 col-sm-12 col-12"
          src="{{project.photo_main.url}}"
          alt=""
        />
        <h4>{{project.title}}</h4>
        <p>{{project.short_description}}</p>
        <a href="{% url 'project' project.id %}">Learn More</a>
      </div>
      {% endfor %} {% else %}
      <div class="col-md-12">
        <p>No Listings Available</p>
      </div>
      {% endif %}
    </div>
    </div>
  </section>
</main>

{% endblock%}
